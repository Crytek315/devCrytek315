<meta charset="utf-8">
<script>

    var b = 5;
    var s = 0;
    var first = 1;
    var second = 1;
    var third = 1;

    do {
        if ((s < 3) && (b > 0)) {
            var a = parseInt(prompt("Введи градусы"));
            if (isNaN(a)) {
                alert('Ай-яй-яй, надо было вводить только числа!');
            } else if ((a <= 110) && (first > 0) && (a >= 100) ) {
                alert('Hit!');
                var first = 0;
                var s = s + 1;
                var b = b - 1;
            } else if ((a <= 60) && (second > 0) && (a >= 40) ) {
                alert('Hit!');
                var second = 0;
                var s = s + 1;
                var b = b - 1;
            } else if ((a <= 30) && (third > 0) && (a >= 20) ) {
                alert('Hit!');
                var third = 0;
                var s = s + 1;
                var b = b - 1;
            } else {
                alert('Miss');
                var b = b - 1;
            }
        } else {
            alert('Your score:' + s);
            if (s == 3) {
                alert('Won!');
                break;
            } else {
                alert('You lose!');
                break;
            }
        }
    } while (true);

</script>
